<html>
    <head>
        <meta charset="utf-8">
        <title>Typing Practice</title>
        <link rel="stylesheet" href="index.css"></link>
    </head>

    <body>
        <div id="container">
            <div id="info">
                <h1>Typing Practice</h1>
                <h3>Write as many words as possible in one minute.<br/>
                    Time will start once you write the first letter.<br/>
                    Press ENTER once you have written the word correctly.<br/>
                    Press SHIFT + R to restart.</h3>
            </div>

            <div id="game">
                <div id="text"></div>
                <input id="input" type="text">
                <div id="timer"></div>
                <div id="timer-bar"></div>
            </div>

            <div id="statistics">
                <div class="stat">Statistics:</div>
                <div id="score" class="stat">Score: 0</div>
                <div class="stat">Average word length: 0</div>
                <div class="stat">Longest word: 0</div>
                <div class="stat">Words per second: 0</div>
                <div class="stat">Letters per second: 0</div>
            </div>
        </div>
    </body>
</html>
<script src="words.js"></script>
<script src="index.js"></script>
